name: Generate Issuance Packs

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no Airtable updates or commits)'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes for prompt issuance

env:
  AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_TOKEN }}
  AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
  AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}

# Required for git push
permissions:
  contents: write

jobs:
  generate-packs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyairtable reportlab pikepdf requests

      - name: Run Issuance Pack Generator
        run: |
          python scripts/generate_issuance_pack.py
        env:
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
