name: Publish AFGC Registry

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *"

permissions:
  contents: write
  pages: write
  id-token: write
    pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build registry JSON from Airtable
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
          AIRTABLE_VIEW_NAME: ${{ secrets.AIRTABLE_VIEW_NAME }}
          REGISTRY_PUBLISHER_NAME: ${{ secrets.REGISTRY_PUBLISHER_NAME }}
          REGISTRY_DISCLAIMER: ${{ secrets.REGISTRY_DISCLAIMER }}
        run: |
          node scripts/build_registry.mjs

      - name: Create Pull Request (if registry changed)
              id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update registry JSON"
          title: "Update registry JSON"
          body: "Automated update from scheduled build-and-publish."
          branch: "bot/registry-update"
          delete-branch: true
          add-paths: |
            registry/afgc-registry.json
            registry/afgc-registry.schema.json
                  - name: Enable auto-merge (squash) when checks pass
        if: steps.cpr.outputs.pull-request-number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = Number(process.env.PR_NUMBER);
            const { owner, repo } = context.repo;

            // Enable auto-merge (squash). Requires "Allow auto-merge" enabled in repo settings.
            await github.graphql(`
              mutation($pullRequestId: ID!) {
                enablePullRequestAutoMerge(input: {
                  pullRequestId: $pullRequestId,
                  mergeMethod: SQUASH
                }) { pullRequest { number } }
              }
            `, {
              pullRequestId: (await github.graphql(`
                query($owner:String!, $repo:String!, $number:Int!) {
                  repository(owner:$owner, name:$repo) {
                    pullRequest(number:$number) { id }
                  }
                }
              `, { owner, repo, number: prNumber })).repository.pullRequest.id
            });
        env:
          PR_NUMBER: ${{ steps.cpr.outputs.pull-request-number }}
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: registry

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
